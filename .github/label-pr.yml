- regExp: ".*\\.ts+$"
  labels: ["typescript"]
- regExp: ".*\\.sql+$"
  labels: ["database", "critical"]
- regExp: "^docs/"
  labels: ["documentation"]
- regExp: ".*\\.png+$"
  labels: ["images"]
- regExp: "^(pom\\.xml|package\\.json|build\\.gradle)$"
  labels: ["dependencies"]
- regExp: ".*/requirements.txt"
  labels: ["dependencies"]
- regExp: ".*\\.(zip|jar|war|ear)+$"
  labels: ["artifact", "invalid"]
- regExp: ".*/setup.py"
  labels: ["build"]
- regExp: "^.github/"
  labels: ["github-workflow"]
